<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Federant&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Steampunk Calculator</title>
</head>
<body>
    <div class="down-bg"></div>
    <div class="middle-bg-1"></div>
    <div class="middle-bg-2"></div>
    <div class="working-surface">
        <div class="scoreboard">
            <div class="display">
                <div class="num-1"></div>
                <div class="num-2"></div>
                <div class="num-3"></div>
                <div class="num-4"></div>
                <div class="num-5"></div>
                <div class="num-6"></div>
                <div class="num-7"></div>
                <div class="num-8"></div>
                <div class="num-9"></div>
            </div>
            <div class="logo">
                <p>Steampunk</p>
                <p>Calculator</p>
            </div>
        </div>
        <div class="keyboard">
            <div class="buttons">
                <div class="button"><p>C</p></div>
                <div class="button"><p>Bs</p></div>
                <div class="button"><p>%</p></div>
                <div class="button"><p>/</p></div>
                <div class="button"><p>7</p></div>
                <div class="button"><p>8</p></div>
                <div class="button"><p>9</p></div>
                <div class="button"><p>*</p></div>
                <div class="button"><p>4</p></div>
                <div class="button"><p>5</p></div>
                <div class="button"><p>6</p></div>
                <div class="button"><p>-</p></div>
                <div class="button"><p>1</p></div>
                <div class="button"><p>2</p></div>
                <div class="button"><p>3</p></div>
                <div class="button"><p>+</p></div>
                <div class="button"><p>0</p></div>
                <div class="button"><p>.</p></div>
                <div class="button"><p>=</p></div>
            </div>
            <div class="info"><a href="https://www.linkedin.com/in/rostyslav-putnikov-76484926a/">&copy;Rostyslav-Coder</a></div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
