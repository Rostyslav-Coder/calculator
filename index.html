<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Federant&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Steampunk Calculator</title>
</head>
<body>
    <div class="layer-1"></div>
    <div class="layer-2"></div>
    <div class="layer-3"></div>
    <div class="layer-4">
        <div class="face">
            <div class="f1"></div>
            <div class="f2"></div>
            <div class="f3"></div>
            <div class="f4"></div>
            <div class="f5"></div>
            <div class="f6"></div>
            <div class="f7"></div>
            <div class="f8"></div>
        </div>
        <div class="logo">
            <p>Steampunk</p>
            <p>Calculator</p>
        </div>
    </div>
    <div class="layer-5">
        <div class="buttons">
            <div class="button"><p>%</p></div>
            <div class="button"><p>CE</p></div>
            <div class="button"><p>C</p></div>
            <div class="button"><p>BS</p></div>
            <div class="button"><p><sup>1</sup>/<sub>x</sub></p></div>
            <div class="button"><p>x<sup>2</sup></p></div>
            <div class="button"><p><sup>2</sup>&#8730;x</p></div>
            <div class="button"><p>/</p></div>
            <div class="button"><p>7</p></div>
            <div class="button"><p>8</p></div>
            <div class="button"><p>9</p></div>
            <div class="button"><p>*</p></div>
            <div class="button"><p>4</p></div>
            <div class="button"><p>5</p></div>
            <div class="button"><p>6</p></div>
            <div class="button"><p>-</p></div>
            <div class="button"><p>1</p></div>
            <div class="button"><p>2</p></div>
            <div class="button"><p>3</p></div>
            <div class="button"><p>+</p></div>
            <div class="button"><p><sup>+</sup>/<sub>-</sub></p></div>
            <div class="button"><p>0</p></div>
            <div class="button"><p>,</p></div>
            <div class="button"><p>=</p></div>
        </div>
        <div class="info"><a href="https://www.linkedin.com/in/rostyslav-putnikov-76484926a/">&copy;Rosryslav-Coder</a></div>
    </div>
</body>
</html>
